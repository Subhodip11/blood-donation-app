<html>

<head>
    <title>
        Edit
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="edit.css">
</head>
<style>
    figure {
        z-index: 100;
    }
</style>

<body>
    <div class="container">
        <form class="form-control" method="POST" action="/index/donerDB/details/DB/edit/<%= doner.id %>?_method=PUT">
            <input type="hidden" name="_method" value="PUT">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name:</label>
                <input type="Text" class="form-control" id="inputEmail4" value="<%= doner['fname'] %>" name="fname">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name:</label>
                <input type="Text" class="form-control" id="inputEmail4" value="<%= doner['lname'] %>" name="lname">
            </div>

            <label for="inputPassword4" class="form-label">Blood Group:</label>
            <input type="text" class="form-control" id="inputPassword4" value=" <%= doner['blood_group'] %>" name="blood_group">

            <label for="inputAddress" class="form-label">Gender:</label>
            <input type="text" class="form-control" id="inputAddress" value="<%= doner['gender'] %>" name="gender">

            <label for="inputAddress2" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputAddress2" value="<%= doner['email'] %>" name="email">

            <label for="inputCity" class="form-label">Contact:</label>
            <input type="number" class="form-control" id="inputCity" value="<%= doner['contact'] %>" name="contact">

            <label for="inputCity" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputCity" value="<%= doner['address'] %>" name="address">

            <button type="submit" class="btn btn-primary px-2">Update Doner Details</button>
        </form>
    </div>
</body>

</html>
